<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorire</title>
    <link rel="stylesheet" href="../style/common.css">
    <link rel="stylesheet" href="../style/roomSelection.css">
</head>
<body>
    <header>
        <img src="../images/logo01 1.png" alt="" width='100px'>
        <div>
            <img src="../images_cards/noun_Cat_3162462.png" alt="" >
            <div>
                <h1>Bienvenue</h1>
                <h1>Siloé</h1>
            </div>
        </div>
    </header>
    <main>
        <h3>Je créé ma propre  salle</h3>
        <div>
            <input type="text" placeholder="Nom de ma salle...">
            <button>Créer la salle</button>
        </div>
        <div>
            <div>
                <img src="../images/patrick-fore-bg20VZvrfvY-unsplash.jpg" alt="">
            </div>
            <p>Choisis une image de fond</p>
        </div>

        <h1>Je rejoins une salle existante</h1>
        <div class="filters">
            <input type="text" name="search" id="">
            <div class=filteringButtons>
                <div filterLabelButton>
                    <p>Salles ouvertes</p>
                    <div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="roomsList">
            <div class="roomButtonsBlock">
                <div class="roomBlock">
                    <div class="greenRed"></div>
                    <p>#Chat-botté</p>
                    <div class="room">
                        <div class="avatar"></div>
                        <div class="avatar"></div>
                    </div>
                </div>
                <div class="buttonsBlock">
                    <a class="button">
                        <img src="" alt="">
                        <p>Rejoindre</p>
                    </a>
                    <a class="button">
                        <img src="" alt="">
                        <p>Regarder</p>
                    </a>
                </div>
            </div>

        </div>

    </main>
    
</body>
</html>
